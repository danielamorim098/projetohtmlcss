<!DOCTYPE html>
<html lang="pt-BR"> <!--é uma tag global para definir idomas. ajuda em leitura e em pesquisas por procuradores-->
    <head>
        <title>Daniel</title> 
        <meta charset="utf-8"> <!--não tem conteúdo, então não tem aba de fechamento. essa tag da suporte para os carcteres de várias linguas,
             como português-->
        
         
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!--está linha está conectando a pag com o google fontes-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> <!--essa linha está baixando a fonte-->
        <!--já foi incluida a fonte de 300, pq ela também será usada-->

        <link rel="stylesheet" href="css/reset.css"> <!--o ideal é o link do reset vir antes do css para não dar bug-->
       <!-- rel é usado para linkar e ela não linka apenas o css, mas como outras coisas também
            href pq indica um caminho, depois é indicado o nome da pasta / e o nome do arquivo-->
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/box-subtitle.css">
        <link rel="stylesheet" href="css/components/wrapper-box.css">
        <link rel="stylesheet" href="css/components/button-menu.css">
        <link rel="stylesheet" href="css/components/action-menu.css">
        <link rel="stylesheet" href="css/components/header-menu.css">
        <link rel="stylesheet" href="css/components/section-banner.css">
        <link rel="stylesheet" href="css/components/skill-section.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/class-project.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
    </head>
    <body>
        <header class="header-menu">
           <img src="assets/img/canvas.png" alt="Avatar do Marco Bruno"> 
            <nav>
                <a class="action-menu" href="" lang="en" >Skills</a>
                <a class="action-menu" href="">Projetos</a>
                <a class="action-menu" href="">Sobre</a>
                <a class="action-menu" href="">Contatos</a>
                <a class="button-menu"  href="" lang="en">Download CV</a> <!--só pode ter esse id (button) na página, se tiver outro botão, terá que ter outro id-->
            </nav>         
        </header>
        <section class="section-banner">
            <div class="banner-wrapper">
                <div class="wrapper-box">
                    <h1 class="main-title">Daniel Amorim</h1> 
                    <h2 class="box-subtitle">Projeto FrontEnd</h2>
                </div>
                <div class="wrapper-navigation">
                    <a class="button-menu" href="" lang="en">Download CV</a> 
                    <a class="button-menu"  href="">Contatos</a>
                </div>
            </div>
        </section>
        <section class="skill-section">
                <!--variação do componente title, pode ser usado - ou _-->
                <!--é possível criar mais de uma classe no atributo class -->
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJS</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_css3.png" alt="Logo do CSS em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_restapi.png" alt="Logo do RESTAPI em pixel art">
                    <div class="right">
                        <h3 class="title">REST API</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/ico_ux.png" alt="Logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3> 
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
            </div> 
        </section>
        <section class="section -bgBlack -bdFirst"> 
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="" target="_blank">
                    <figure class="card-project">
                        <img src="img/logo-firedlabs.png" alt="Logo da FiredLabs">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-project -blue">
                        <img src="img/logo-collabcode.png" alt="Logo da CollabCode">
                    </figure>
                </a>
                <a href="">
                    <figure class="card-project">
                        <img src="img/portfolio.png" alt="Logo do Portfolio">
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
